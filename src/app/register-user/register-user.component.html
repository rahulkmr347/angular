<div class="container col-md-6">
    <h1 style="color: red;">User Registration</h1>
    <form (ngSubmit)="userRegister()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="user.fullName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailId" name="emailId" [(ngModel)]="user.emailId">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)]="user.mobileNo">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Aadhar Card</label>
            <input type="text" class="form-control" id="aadharCard" name="aadharCard" [(ngModel)]="user.aadharCard">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Pan Card</label>
            <input type="text" class="form-control" id="panCard" name="panCard" [(ngModel)]="user.panCard">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user.city">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">District</label>
            <input type="text" class="form-control" id="district" name="district" [(ngModel)]="user.district">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" [(ngModel)]="user.state">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" [(ngModel)]="user.country">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Pincode</label>
            <input type="number" class="form-control" id="pincode" name="pincode" [(ngModel)]="user.pincode">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UserType</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userType" id="admin" value="admin" [(ngModel)]="user.userType" >
            <label class="form-check-label" for="flexRadioDefault1">
              Admin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userType" id="normal" value="normal" [(ngModel)]="user.userType">
            <label class="form-check-label" for="flexRadioDefault2">
              Normal
            </label>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
