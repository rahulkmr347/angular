<div class="container col-md-6">
    <h1 style="color: red;">Add User Details</h1>
    <form (ngSubmit)="addUserJobData()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">companyName</label>
            <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="user.companyName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">joiningDate</label>
            <input type="date" class="form-control" id="joiningDate" name="joiningDate" [(ngModel)]="user.joiningDate">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">exitDate</label>
            <input type="date" class="form-control" id="exitDate" name="exitDate" [(ngModel)]="user.exitDate">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">achievements</label>
            <input type="text" class="form-control" id="achievements" name="achievements" [(ngModel)]="user.achievements">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">CTC </label>
            <input type="text" class="form-control" id="ctc" name="ctc" [(ngModel)]="user.ctc">
          </div>
          
          <button type="submit" class="btn btn-primary">Add User Job Detais</button>
    </form>
</div>
