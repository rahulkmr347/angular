<div class="container col-md-6">
    <h1 style="color: red;">User Login</h1>
    <form >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UserId : </label>
            <input type="text" [(ngModel)]="user.emailId" class="form-control" id="userId" name="userId">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password : </label>
            <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
          </div>
          
          <div class="mb-3">
            
            <button type="submit" (click)="userLogin()" class="btn btn-primary">Login</button>
           
           
            <a href = "/register" text-decoration:none> Register</a>
            

          </div>
    </form>
</div>
