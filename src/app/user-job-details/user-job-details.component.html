<div class="container col-md-6">
    <h1 style="color: red;">User Job Details</h1>
    </div>

<div>
<table class="table" border="2">
    <thead >
      <tr >
        <th scope="col">UserDetailsId</th>
        <th scope="col">User Id</th>
        <th scope="col">Company Name</th>
        <th scope="col">Joining Date</th>
        <th scope="col">Exit Date</th>
        <th scope="col">Achivement</th>
        <th scope="col">CTC</th>
        <th scope="col">Active Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.userDetailsId}}</th>
            <td>{{user.userId}}</td>
            <td>{{user.companyName}}</td>
            <td>{{user.joiningDate}}</td>
            <td>{{user.exitDate}}</td>
            <td>{{user.achievements}}</td>
            <td>{{user.ctc}}</td>
            <td>{{user.activeStatus}}</td>
            <td>
                <button (click)="deleteRecord(user.userDetailsId)" class="btn btn-primary">Delete Record</button>
      
            </td>
          </tr>
      
        
     
    </tbody>
  </table>
</div>

  <div>
    <button (click)="addRecord(userId)" class="btn btn-primary">Add new Job Details</button>
</div>
